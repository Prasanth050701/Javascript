   <section>
      <div>
         <input type="text" id="input" placeholder="Enter the amount" />
      </div>
      <button type="submit" onclick="Ebconvert()">Calculate</button>
   </section>
   <footer>
      <div id="result">

      </div>
   </footer>
   <script>

      function Ebconvert() {
         let bill = document.getElementById("input").value;
         let rate = 0;

         if (bill < 50)
            rate = 1
         else if (bill >= 100 && bill <= 150)
             rate =2
         else if (bill >= 151 && bill <= 200)
             rate =3
         else (bill > 205)
            rate =5
          
         
            let result = document.querySelector('#result')
        result.innerHTML = "Your EB rate is " + rate  + " Rupees"
      }
   </script>
